<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body class="gradient-background h-screen flex items-center justify-center">
    <section class="w-full max-w-md p-8 glassmorphism rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-semibold text-white">Employee System Login</h2>
            <p class="text-gray-300 mt-2">Enter your credentials to access the system.</p>
        </div>
        <form class="space-y-6">
            <div>
                <label for="username" class="block mb-2 text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="username" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 input-glow" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-700 border border-gray-600 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 input-glow" required>
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-600 rounded bg-gray-700 focus:ring-blue-600 focus:ring-2">
                </div>
                <div class="ml-3 text-sm">
                    <label for="remember" class="text-gray-300">Remember me</label>
                </div>
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login</button>
            <div class="text-sm font-medium text-gray-300">
                Not registered? <a href="#" class="text-blue-500 hover:underline">Create account</a>
            </div>
        </form>
    </section>
</body>
</html>
